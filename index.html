<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geo Train Schedule</title>
	<!-- reset link -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- link to style css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery link -->
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	<!-- link to Bootstarp -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- link to firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<!-- link Moment Cdn for calculating time in js  -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
</head>
<body><br>
<!-- Container and jumbotron start -->
<div class="container">
	<div class="jumbotron">
		<h1 class="text-center"><strong>All Aboard!!!</strong></h1>
	</div><!-- end jumbotron -->
	<div class="row"><!-- panel #1 start -->
			<div class="col-md-12">
				<div class="panel panel-primary">
				  <div class="panel-heading"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> Current Train Schedule</div>
				  <div class="panel-body">
					 <table class="table">
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency(min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes away</th>
					      </tr>
					    </thead>
					    <tbody id="tbody">
					      <tr>
					        <td id="traindisplay"></td>
					        <td id="destinationdisplay"></td>
					        <td id="frequencydisplay"></td>
					        <td id="nextdisplay"></td>
					        <td id="minutesdisplay"></td>
					      </tr>
					    </tbody>
					  </table>
					</div>
				  </div>
				</div>
			</div><!-- end for panel #1 -->
			<div class="row"><!-- panel #2 start -->
			<div class="col-md-12">
				<div class="panel panel-primary">
				  <div class="panel-heading"><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Add Train</div>
				  <div class="panel-body">
				    <form>
					  <div class="form-group">
					    <label for="trainName">Train Name:</label>
					    <input class="form-control" id="traininput" placeholder="Search">
					  </div>
					  <div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destinput">
					  </div>
					  <div class="form-group">
					    <label for="traintime">First Train Time(hh:mm-military time)</label>
					    <input type="time" class="form-control" id="timeinput">
					  </div>
					  <div class="form-group">
					    <label for="frequency">Frequence (min)</label>
					    <input type="number" class="form-control" id="frequinput">
					  </div>
					  <button type="button" id="search" class="btn btn-primary btn-lg active"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
					</form><br>
				  </div>
				</div>
			</div>
		</div><!-- end for panel #2 -->
	</div><!-- Container end -->

	
	<!-- link for Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
